<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Web workers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        #container {
            height: 100%;
            background-color: #e5e5e5;
            padding-top: 20px;
        }
        #container p {
            margin: 0px 0px 10px 15px;
        }
        #container p input {
            outline: none;
            border: 2px solid #EDFFE8;
            border-radius: 3px;
            padding: 7px 0px 7px 15px;
            margin-right: 15px;
            font-size: 15px;
            color: #898989;
        }
        #container p button {
            border: none;
            background-color: #5A5A5A;
            color: #fff;
            font-weight: bold;
            padding: 5px 30px 5px 30px;
            border-radius: 4px;
            cursor: pointer;
        }
        #screen {
            background-color: #000;
        }
    </style>
</head>
<body>
<div id="screen"></div>
<div id="container">
    <p><input id="firstInp" /><button id="firstBtn">Send data to worker</button></p>
    <p><input id="secondInp" /><button id="secondBtn">Send data to worker</button></p>
</div>

</body>
</html>
